<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Frontend Mentor | Product preview card component</title>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="main-section">
      <div class="container">
        <div class="chanel-image"></div>
        <div class="chanel">
          <div class="chanel-description">
            <p class="perfume">Perfume</p>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p class="floral">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
              Perfumer-Creator for the House of CHANEL.</p>
            <div  class="price">
              <div class="discount-price">$149.99</div>
              <div class="initial-price">$169.99</div>
            </div>
            <button class="cart"><i class="fa fa-shopping-cart"></i><span>Add to Cart</span></button>
          </div>
      </div>
      </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://app.netlify.com/teams/honotcharo/sites">HT</a>.
  </div>
</body>
</html>
